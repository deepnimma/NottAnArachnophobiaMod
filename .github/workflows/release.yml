name: Release Datapacks

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    uses: ./.github/workflows/validate.yml

  release:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package NottAnArachnophobia
        run: cd datapack && zip -r "../NottAnArachnophobia-${{ github.ref_name }}.zip" .

      - name: Package NottASpiderConcealer datapack
        run: cd NottASpiderConcealer && zip -r "../NottASpiderConcealer-${{ github.ref_name }}.zip" .

      - name: Package NottASpiderConcealer resource pack
        run: cd NottASpiderConcealer-RP && zip -r "../NottASpiderConcealer-RP-${{ github.ref_name }}.zip" .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            NottAnArachnophobia-${{ github.ref_name }}.zip
            NottASpiderConcealer-${{ github.ref_name }}.zip
            NottASpiderConcealer-RP-${{ github.ref_name }}.zip
